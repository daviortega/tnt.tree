<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT Themes</title>

<div id="body">

  <!-- TnT -->
  <link rel="stylesheet" href="../../build/index.css" type="text/css" />
  <script src="../../build/tnt.tree.js"></script>

  <!-- Tree.js -->
  <script src="layout_transition.js"></script>
  <h1>Layout transition</h1>
  <div id="tree"></div>

  <script>

          var tree = tnt.tree()
          var theme = tnt_theme_tree_layout_transition();
          theme(tree, document.getElementById("tree"));
      }());
  </script>
